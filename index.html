<!DOCTYPE html>
<html lang="fr">
<head>

         border: none;

<div class="category">
   <h2>Formulaire</h2>
   <form action="bd.php" method="post">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="prenom">Prenom :</label>
      <input type="text" id="prenom" name="prenom" required>
